[build-dependencies]
hatchling = ">=1.21.1,<1.22"
pip = ">=24.0,<25"

[dependencies]
loguru = ">=0.7.2,<0.8"
numpy = ">=1.26.4,<1.27"
python = "3.11.*"
pyvista = ">=0.43.3,<0.44"
scipy = ">=1.12.0,<1.13"
typeguard = ">=4.1.5,<4.2"
typer = ">=0.9.0,<0.10"
cupy = ">=13.0.0,<13.1"

[environments]
default = ["dev"]

[feature.dev.dependencies]
icecream = ">=2.1.3,<2.2"
pytest = ">=8.1.1,<8.2"
ruff = ">=0.3.2,<0.4"

[feature.dev.tasks]
dev = "pytest"
fmt = "ruff format"
lint = "ruff check --fix"
style = { depends_on = ["fmt", "lint"] }
test = "pytest"

[project]
authors = ["liblaf <30631553+liblaf@users.noreply.github.com>"]
channels = ["conda-forge", "nvidia", "pytorch", "pytorch3d"]
description = "Add a short description here"
name = "mesh-kit"
platforms = ["linux-64"]
version = "0.0.1"

[pypi-dependencies]
meshtaichi-patcher = "*"
taichi = "*"

[tasks]
post-install = 'pip install "trimesh[all]"; pip install --no-deps --editable . --no-build-isolation --disable-pip-version-check'
