[dependencies]
matplotlib = "*"
meshio = "*"
meshpy = "*"
numpy = "*"
pip = "*"
python = "3.11"
pytorch = { channel = "pytorch", version = "2.1.0" }
pytorch3d = { channel = "pytorch3d", version = "*" }
pyvista = "*"
rich = "*"
scipy = "*"
torchaudio = { channel = "pytorch" }
torchvision = { channel = "pytorch" }
typer = "*"
icecream = ">=2.1.3,<2.2"

[environments]
default = ["cu121"]

[feature.cu121]
channels = ["nvidia"]

[feature.cu121.dependencies]
pytorch-cuda = { channel = "pytorch", version = "12.1.*" }

[project]
authors = ["liblaf <30631553+liblaf@users.noreply.github.com>"]
channels = ["conda-forge", "anaconda", "pytorch", "pytorch3d"]
description = "Add a short description here"
name = "mesh-kit"
platforms = ["linux-64"]
version = "0.1.0"

[pypi-dependencies]
meshtaichi-patcher = "*"
taichi = "*"
trimesh = { extras = ["all"], version = "*" }

[system-requirements]
libc = { version = "2.39" }
linux = "6.8"

[tasks]
post-install = "pip install --no-deps --editable ."
