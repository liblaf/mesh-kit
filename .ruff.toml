builtins = ["ic"]
fix = true
preview = true
show-fixes = true
target-version = "py311"

[format]
docstring-code-format = true

[lint]
explicit-preview-rules = true
extend-select = ["RUF022"]
ignore = [
  "ANN",
  "ARG",
  "BLE",
  "COM",
  "D1",
  "E501",
  "ERA",
  "F722",
  "FIX",
  "INP",
  "N802",
  "N803",
  "N806",
  "PLR09",
  "PLR2004",
  "RET504",
  "S",
  "T20",
  "TD",
]
select = ["ALL"]

[lint.flake8-import-conventions.extend-aliases]
"jax.numpy" = "jnp"
"jax.typing" = "jxt"
"numpy.typing" = "npt"
"pyvista" = "pv"
"subprocess" = "sp"
"taichi" = "ti"
"trimesh" = "tm"

[lint.pydocstyle]
convention = "google"
