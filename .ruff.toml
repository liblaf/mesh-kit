# :schema https://json.schemastore.org/ruff.json

builtins = ["ic"]
fix = true
show-fixes = true
target-version = "py311"

[format]
docstring-code-format = true

[lint]
explicit-preview-rules = true
ignore = [
  "ANN002",
  "ANN003",
  "ANN401",
  "COM812",
  "D100",
  "D104",
  "E501",
  "FIX002",
  "PLR0913",
  "S101",
  "S603",
  "T201",
  "TD002",
  "TD003",
]
preview = true
select = ["ALL", "RUF022"]

[lint.flake8-annotations]
allow-star-arg-any = true

[lint.flake8-import-conventions.extend-aliases]
"jax.numpy" = "jnp"
"jax.typing" = "jxt"
"mkit.math" = "m"
"mkit.typing" = "t"
"mkit.typing.jax" = "tj"
"mkit.typing.numpy" = "tn"
"mkit.typing.torch" = "tt"
"numpy.typing" = "npt"
"open3d" = "o3d"
"pyvista" = "pv"
"subprocess" = "sp"
"taichi" = "ti"
"trimesh" = "tm"

[lint.pydocstyle]
convention = "google"
