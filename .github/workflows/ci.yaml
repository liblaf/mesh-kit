name: CI/CD

on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: "3.11"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Poetry
        run: pipx install poetry
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry
      - name: Install Dependencies
        run: poetry install
      - name: Build Package
        run: poetry build
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist/*

  release:
    name: Release
    permissions:
      contents: write
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create GitHub Release
        run: |
          gh release --repo="${{ github.repository }}" delete "dev" --cleanup-tag || true
          gh release --repo="${{ github.repository }}" create "dev" artifacts/* --title "dev"
