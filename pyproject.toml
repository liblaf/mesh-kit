[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  { email = "30631553+liblaf@users.noreply.github.com", name = "liblaf" },
]
dependencies = [
  "icecream",
  "libigl",
  "loguru",
  "meshio[all]",
  "meshtaichi-patcher",
  "numpy",
  "pyvista",
  "rich",
  "taichi",
  "trimesh[all]",
  "typer", "tetgen",
]
description = "Add a short description here"
name = "mesh-kit"
requires-python = ">= 3.11, < 3.12"
version = "0.0.1"

[project.optional-dependencies]
cpu = ["jax"]
cuda12 = ["jax[cuda12]"]
dev = ["marimo", "pytest", "ruff"]

[tool.hatch.build.targets.wheel]
packages = ["src/mkit"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pixi.dependencies]
pytorch = { channel = "pytorch", version = "2.3.1" }
torchvision = { channel = "pytorch" }

[tool.pixi.environments]
cpu = ["cpu", "dev"]
cuda12 = ["cuda12", "dev"]
default = ["cuda12", "dev"]

[tool.pixi.feature.cpu.dependencies]
cpuonly = { channel = "pytorch" }

[tool.pixi.feature.cuda12]
channels = ["nvidia"]

[tool.pixi.feature.cuda12.dependencies]
pytorch-cuda = { channel = "pytorch", version = "12.1" }
pytorch3d = { channel = "pytorch3d" }

[tool.pixi.project]
channels = ["anaconda", "conda-forge", "pytorch", "pytorch3d"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
mesh-kit = { editable = true, path = "." }

[tool.pixi.pypi-options]
index-url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[tool.pixi.system-requirements]
libc = "2.35"
linux = "6.5"

[tool.pixi.tasks]
test = "pytest"
