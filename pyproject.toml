[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  { email = "30631553+liblaf@users.noreply.github.com", name = "liblaf" },
]
description = "Add a short description here"
name = "mesh-kit"
requires-python = ">= 3.11"
version = "0.0.1"

[tool.hatch.build.targets.wheel]
packages = ["src/mkit"]

[tool.pixi.dependencies]
confz = ">=2.0.1,<3"
jax = ">=0.4.31,<0.5"
loguru = ">=0.7.2,<0.8"
matplotlib = ">=3.9.2,<4"
meshio = ">=5.3.5,<6"
meshpy = ">=2022.1.3,<2023"
numpy = ">=2.0.1,<3"
pyvista = ">=0.44.1,<0.45"
rich = ">=13.7.1,<14"
scipy = ">=1.14.1,<2"
sparse = ">=0.15.4,<0.16"
trimesh = ">=4.4.7,<5"

[tool.pixi.environments]
cpu = ["cpu", "dev"]
cuda12 = ["cuda12", "dev"]
default = ["cuda12", "dev"]

[tool.pixi.feature.cpu.dependencies]

[tool.pixi.feature.cuda12]
channels = ["nvidia"]

[tool.pixi.feature.cuda12.dependencies]
jaxlib = { build = "*cuda*", version = "*" }

[tool.pixi.feature.cuda12.system-requirements]
cuda = "12"

[tool.pixi.feature.dev.dependencies]
dvc = ">=2.46.0,<3"
dvclive = ">=3.43.0,<4"
icecream = ">=2.1.3,<3"
pytest = ">=8.3.2,<9"
pytest-benchmark = ">=4.0.0,<5"
uv = ">=0.3.3,<0.4"

[tool.pixi.project]
channel-priority = "disabled"
channels = ["conda-forge", "pytorch", "pytorch3d"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
mesh-kit = { editable = true, path = "." }

[tool.pixi.pypi-options]
index-url = "https://mirrors.cernet.edu.cn/pypi/web/simple"

[tool.pixi.system-requirements]
libc = "2.35"
linux = "6.5"

[tool.pixi.tasks]
test = "pytest"
